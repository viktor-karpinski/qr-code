<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>free QR-code generator</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <form id="generate">
            <input type="text" id="text" placeholder="https://viktorkarpinski.com">
            
            <input type="color" id="dark" name="favcolor" value="#000000">
            <input type="color" id="light" name="favcolor" value="#ffffff">

            <input type="range" id="x" min="100" max="300">
            <input type="range" id="y" min="100" max="300">
            <button type="submit">
                generate
            </button>
        </form>
        <div id="qrcode"></div>
    </main>

    <script src="index.js"></script>
</body>
</html>
