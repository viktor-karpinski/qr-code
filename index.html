<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>free QR-code generator</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <form id="generate">
            <input type="text" id="text" placeholder="https://viktorkarpinski.com">
            
            <label for="dark" class="color-wrapper">
                <p>
                    code color
                </p>
                <div class="color-box">
                    <input type="color" id="dark" value="#000000">
                </div>
            </label>

            <label for="dark" class="color-wrapper">
                <p>
                    code color
                </p>
                <div class="color-box white">
                    <input type="color" id="light" value="#ffffff">
                </div>
            </label>

            <input type="range" id="x" min="64" max="255">
            <input type="range" id="y" min="64" max="255">
            <button type="submit">
                generate
            </button>
            <div id="qrcode"></div>

        </form>
    </main>

    <script src="index.js"></script>
</body>
</html>
